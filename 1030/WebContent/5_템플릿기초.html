<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>underscore 템플릿 기초</title>
</head>
<body>
<script src="/js/underscore-min.js"></script>
<script src="/js/jquery.js"></script>
<script>

	// _.template(불완전한 HTML) 리턴자료형 : 함수  (핵심)
	// : 함수
	const tmpl = _.template("<h1><%=name%></h1>");
	
	// 그 함수를 호출하면 그 결과가
	// 문자열(완성된 HTML)
	const html = tmpl({name:"손흥민"});
	alert(html);
	// 
	$("body").prepend(html);
	
</script>
</body>
</html>
