<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Regular Expression</title>
</head>
<body>

<script>
	
	// 1) 생성자 형식
	//a로 포함된
	const exp = new RegExp("a");
	//a로 포함된
	const exp1 = /a/;
	
	
	//alert(/^ab$/.test("accb"));

	alert(/^[ㄱ-힣]{2,6}$/.test("가나ea"));
	/*
		특정문자열이 우리가 필요로 하는 형식을 갖는지 확인하기 위해
		사용하는 객체가 바로 정규표현식 객체
	
		- 생성
		1) new RegExp();
		2) /내용/
		
		- 주요메서드
		1) test(문자열) : 맞으면 true 틀리면 false
		
		- 주요 특수문자
		1) ^ : ~로시작하는 	ex) /^a/.test("ba"); -> false
		
		2) $ : ~로 끝나는	ex) /^ab$/.test("accb"); a로시작해서 b로 끝나는 ab -> false
		
		3) [] : 문자 set
		// 0~9까지 숫자 하나
		ex) /^[0-9]$/.test("a");
		// A-Z 사이의 글자 한글자
		ex) /^[A-Z]$/.test("b");
		
		4) {2,4} : 최소 최대 개수 (2글자 ~ 4글자)
		ex) /^[0-9]{1,3}$/.test("12A") // false
		ex) /^[A-Z]{1,3}$/.test("BFH") // true
		ex) /^[0-9|A-Z|a-z]{1,3}$/.test("a") // 0~9 대문자 A~Z 소문자 a~z 글자 1~3글자
		
		5) \w : 영어 혹은 숫자
		ex) /^[\w]{2,5}$/.test("a1111")
		
		6) \d : 숫자
		
		7) ㄱ-힣 : 한글전체 / 가-힣 : 중성포함
		ex) /^[ㄱ-힣]{2,6}$/.test("가나ea")
		*/
	//자바 스크립트 배열 만드는 방법
	//1) 생성자 형식
	new Array();
	//2)
	[];
	
	//자바 스크립트 객체 만드는 방법
	//1) 생성자 형식
	new Object();
	//2)
	{}
	
</script>
</body>
</html>
