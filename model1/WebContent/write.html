<script>

    const $title = $("#title");

    const $contents = $("#contents");


    $("#title").focus();

    $("#writeForm").submit(function(e) {

        const title = $("#title").val();

        if (title.length == 0) {
            alert("제목을 입력하세요.");

            $title.focus();

            return false;
        }//if end

        const contents =
            $(".ql-editor").html();

        const text = $(".ql-editor").text();

        console.log("text:"+text);
        console.log("contents:"+contents);

        if (text.length <= 0) {
            alert("내용을 입력하세요.");
            return false;
        }//if end

        $contents.val(contents);

        return true;

    });//submit() end


    var quill = new Quill('#editor-container', {
        modules: {
            toolbar: {
                container:'#toolbar-container',
                handlers: {
                    'image': selectLocalImage
                }
            }//toolbar
        },
        theme: 'snow'
    });

    //이미지 업로드 함수
    function selectLocalImage() {

        const input = $("<input type='file'>");
        input.click();

        input.on("change",function() {

            const file = this.files[0];

            if (/^image\//.test(file.type)) {

                //alert("여기에 오면 파일이 있고 사진임");

                //multipart/form-data에 필요함
                const formData = new FormData();

                formData.append("uploadImage", file, file.name);
                formData.append("type", "B");//B는 board의 줄임말

                //여기서 ajax로 파일 업로드 수행
                $.ajax({
                    url:"/ajax/uploadImage.json",
                    processData : false,//multipart/form-data
                    contentType : false,//multipart/form-data
                    data : formData,//multipart/form-data
                    type : 'POST',//multipart/form-data
                    dataType : "json",
                    error : function(xhr, error, code) {
                        alert("에러:" + code);
                    },
                    success:function(json) {
                        const range = quill.getSelection();
                        console.log(range);

                        let idx = 0;
                        if(range!=null) {
                            idx = range.index;
                        }

                        quill.insertEmbed(idx, 'image', "/upload/"+json.imageName);
                        quill.insertText( quill.getSelection() + 1, ' ', Quill.sources.SILENT);

                    }
                });

            } else {
                alert("이미지를 선택해주세요!");
            }
        })
    }//selectLocalImage() end


    //Font에 대한 설정을 불러와서
    const Font = Quill.import('formats/font');
    //우리가 필요한 폰트를 넣고
    Font.whitelist = ['nanumPen','yeonSung','poorStory','jua'];
    //다시 등록
    Quill.register(Font, true);

    const Size = Quill.import('attributors/style/size');
    Size.whitelist = ['20px', '28px', '36px','48px'];
    Quill.register(Size, true);





</script>
